<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Hub</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #fff5f5;
      color: #3b0a0a;
    }

    header {
      background: maroon;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(128, 0, 0, 0.3);
    }

    h2 {
      color: maroon;
      margin-bottom: 0.5rem;
    }

    nav {
      margin-top: 2rem;
      text-align: center;
    }

    nav a {
      text-decoration: none;
      color: white;
      background: maroon;
      padding: 0.6rem 1.2rem;
      margin: 0 0.5rem;
      border-radius: 20px;
      transition: 0.3s;
    }

    nav a:hover {
      background: #a52a2a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Recipe Hub</h1>
  </header>

  <div class="container">
    <h2>Discover Delicious Recipes!</h2>
    <p>Explore appetizers and desserts that you can cook and share with your friends and family.</p>
    
    <nav>
      <a href="appetizers.html">Appetizer Recipes</a>
      <a href="desserts.html">Dessert Recipes</a>
    </nav>
  </div>

</html>
